<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="fr" lang="fr" ng-app="preindexcv">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf8" />
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CV Arthur ARMAND - Angular - Node</title>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="preindex-style.css" />
    <!--[if lt IE 9]>
      <script src="html5shiv.js"></script>
      <![endif]-->
<script src='https://www.google.com/recaptcha/api.js?render=explicit' async defer></script>

</head>

<body>
    <div class="wrapper"  id="preindexController" ng-controller="preindexController">
        <nav id="sidebar">
            <div class="sidebar-header">
                <h3>A.ARMAND</h3>
            </div>
            <ul class="list-unstyled components">
                <li >
                    <a href="#login" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">LOGIN</a>
                    <ul class=" list-unstyled collapse" id="login" >
                        <li>
                             <formulaire-login></formulaire-login>
                        </li>

                    </ul>
                </li>
                <li class="active">
                    <a href="#inscription" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">INSCRIPTION</a>
                    <ul class=" list-unstyled" id="inscription">
                        <li><formulaire-inscription><formulaire-inscription>
                    </ul>
                </li>
            </ul>

        </nav>
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
              <!-- Indicators -->
              <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
              </ol>

              <!-- Wrapper for slides -->
              <div class="carousel-inner">
                <div class="item active">
                  <img src="img/AA1.png" alt="Page 1">
                </div>

                <div class="item">
                  <img src="img/AA2.png" alt="Page 2">
                </div>
                <div class="item">
                  <img src="img/AA3.png" alt="Page 3">
                </div>                
              </div>

              <!-- Left and right controls -->
              <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
    </div>
</body>
<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" src="/bower_components/jquery-validation/dist/jquery.validate.min.js"></script>
<script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.29/angular-animate.min.js"></script>
<script type="text/javascript" src="angular-sanitize.min.js"></script>
<script type="text/javascript" src="angular-resource.min.js"></script>
<script type="text/javascript" src="/bower_components/moment/min/moment.min.js"></script>
<script type="text/javascript" src="/bower_components/eonasdan-bootstrap-datetimepicker/build/js/bootstrap-datetimepicker.min.js"></script>
<script type="text/javascript" src="/bower_components/jpkleemans-angular-validate/dist/angular-validate.min.js"></script>
<script type="text/javascript" src="/node_modules/angular-recaptcha/release/angular-recaptcha.js"></script>

    $(document).ready(function() {
        $('#sidebarCollapse').on('click', function() {
            $('#sidebar').toggleClass('active');
        });
    });
</script>
